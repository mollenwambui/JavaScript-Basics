<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        function Person(first,last,age,eyecolor){
            this.firstname=first;
            this.lastname=last;
            this.age=age
            this.eyecolor=eyecolor
            console.log("Hello")

        }
        Person.prototype.nationality="Kenyan"
        const me=new Person("Mollen","Wambui",21,"brown")
        console.log('I love  Mollen from'+ me.nationality)

        // ["exuberant", destruction", "relocation" , "exaggerated"]
        let myarray=[]
        myarray.unshift("exuberant")
        myarray.unshift("destruction")
        myarray.unshift("relocation")
        myarray.unshift("exxagerated")
        console.log(myarray)

        // Displaying js objects in a loop
        const person={
            name:'Mollen',
            age:21,
            city:'Nairobi'

        }
        let text=' '
        for(let x in person){
            text+=person[x]+' '
        }
        console.log(text)
    </script>
</body>
</html>
